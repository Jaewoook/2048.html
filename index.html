<!DOCTYPE html>
<html lang="ko">
<head>
  <title>2048 Game</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="header">

    </div>
    <h1>2048 Game</h1>
    <div class="game">
      <div class="board">
        <div class="row">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="row">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="row">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="row">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
      </div>
      <div class="game-info">
        <div class="score">
          <div>
            <p class="title">SCORE</p>
            <p>0</p>
          </div>
          <div>
            <p class="title">BEST</p>
            <p>0</p>
          </div>
        </div>
        <div class="help">
          <p class="title">HOW TO PLAY</p>
          <p class="description">
            Use Keyboard Arrow <b>(Up / Down / Left / Right)</b> Keys
          </p>
        </div>
      </div>
    </div>
    <div class="controller">
      <button class="control">Play</button>
      <button class="control">Reset</button>
    </div>


  </div>
</body>
</html>
